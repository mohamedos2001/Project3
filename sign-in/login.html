
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login form</title>
    <link rel="stylesheet" href="../sign-css/css.css">
    
</head>
<body>
    <form action="../indx.html" method="">
        <h1>Login</h1>
        
        <div class="textbox">
            <input type="text" placeholder="Username" name="" value="" required maxlength="20">
        </div>
        <br>
        <span></span>
        <div class="textbox">
            <input type="password" placeholder="password" required minlength="5" maxlength="15">
        </div>
        <br>
        <span></span>
        <div class="pass">
            Forget password?
        </div>
        <div class="submit">
            <input type="submit">
        </div>
        <div class="signup-link">
            Not a member? <a href="../sign-up/signup.html">Signup</a>
        </div>
    </form>
</body>
</html>
